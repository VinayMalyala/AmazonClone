<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <!-- custom css link  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <!-- amazon logo  -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- deliver to address -->
            <div class="nav-address border">
                <p class="deliver-text">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address">India</p>
                </div>
            </div>

            <!-- search bar  -->
            <div class="nav-search search-border">
                <select class="search-select">
                    <option value="All">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- language section  -->
            <div class="nav-language border">
                <img src="images/USA Flag.jpg" alt="">
                <div class="language">
                    <p class="language-text">EN</p>
                </div>
            </div>

            <!-- sign-in section -->
             <div class="nav-sign-in border">
                <p><span>Hello, sign in</span></p>
                <p class="bold-text">Accounts & Lists</p>
             </div>

             <!-- returns and orders section -->
             <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="bold-text">& Orders</p>
             </div>

             <!-- nav-cart -->
              <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
              </div>

        </div>
    </header>

    <main></main>

    <footer></footer>
    

    <!-- custom font awesome link  -->
    <script src="https://kit.fontawesome.com/215c9dab69.js" crossorigin="anonymous"></script>
</body>
</html>
